<table mat-table [dataSource]="tasks" class="mat-elevation-z8">
  <ng-container matColumnDef="No">
    <th mat-header-cell *matHeaderCellDef>No</th>
    <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
  </ng-container>

  @for (item of displayedColumns; track item.key) {
  <ng-container [matColumnDef]="item.key">
    <th mat-header-cell *matHeaderCellDef class="head">{{ item.label }}</th>
    <td mat-cell *matCellDef="let element">{{ element[item.key] }}</td>
  </ng-container>
  }

  <ng-container matColumnDef="Actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let item">
      <div class="action_buttons">
        <button class="primary" (click)="EditClicked(item.id)">Update</button>
        <button class="warn" (click)="DetailsClicked(item.id)">
          Read more
        </button>
        <button class="accent" (click)="DeleteClicked(item.id)">Delete</button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumnsStr"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsStr"></tr>
</table>
