<div class="delete">
  <h2 mat-dialog-title class="delete_title">{{ tableName }}</h2>
  <div mat-dialog-content class="delete_content">
    Are you sure you want to delete this?
  </div>
  <div mat-dialog-actions align="end" class="delete_buttons">
    <button mat-stroked-button (click)="cancelTask()" class="accent">
      Cancel
    </button>
    <button mat-stroked-button (click)="deleteTask()" class="primary">
      Delete
    </button>
  </div>
</div>
